<!DOCTYPE html> <!-- Pretty much the main content of our website -->
<html>
  <head>
    <meta charset="utf-8">
    <title>OSU Dining Menu</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body>

    <header>
      <a href="#"><img src="pics/osupic.jpg" class="osu-image"/><h1 class="OSU-Text"> University Housing and Dining</h1></a>
	  <h1 class="order" id="ord">Place Order</h1>
	  <div id="order-box">
		<div class="order-field">
			<label for="text-input">Name:</label>
			<input type="text" id="text-input">
		</div>
		<div class="order-field">
			<label for="text-input">Address:</label>
			<input type="text" id="text-input">
		</div>
		<div class="order-field">
			<label for="text-input">Order Description:</label>
			<input type="text" id="text-input">
		</div>
	  </div>
	  
      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem active"><a href="#">West Dining Hall</a></li>
          <li class="navitem"><a href="#">McNary Dining Hall</a></li>
          <li class="navitem"><a href="#">Arnold Dining Hall</a></li>
        </ul>
      </nav>
    </header>

    <main class="rest"> <!-- Restaurant stuff available on http://uhds.oregonstate.edu/menu/weekly -->
	
      <article class="rest-west">  <!-- example box for west dining hall, will be able to hide through javascript. Clicking on one of these
	  boxes would load a description under rest-description-->
        <div class="west-content">
          <p class="west-title">
            <a href="#">Cooper's Creek</a>
          </p>
          <p class="west-text">
            You get breakfast and stuff and...
          </p>
        </div>
      </article>
	  
      <article class="rest-west">
        <div class="west-content">
          <p class="west-title">
            <a href="#">EBGBs</a>
          </p>
          <p class="west-text">
            You can buy stuff here.
          </p>
        </div>
      </article>
	  
	  <article class="rest-mcnary"> <!-- McNary dining hall stuff, will be hidden initially in style sheet -->
        <div class="mcnary-content">
          <p class="mcnary-title">
            <a href="#">Main Squeeze</a>
          </p>
          <p class="mcnary-text">
            You can buy stuff here.
          </p>
        </div>
      </article>
	  
	  <article class="rest-arnold"> <!-- Arnold dining hall stuff, will be hidden initially in style sheet -->
        <div class="arnold-content">
          <p class="arnold-title">
            <a href="#">Arnold Bistro</a>
          </p>
          <p class="arnold-text">
            You can buy stuff here.
          </p>
        </div>
      </article>
	</main>
    
	<div class="rest-description"> <!-- dynamic content of restaurant-->
		<img src="___" class="rest-img"/>
		<p class="rest-text"></p>
	</div> 
	
  </body>

  <script src="index.js" charset="utf-8"></script>

</html>
